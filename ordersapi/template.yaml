AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  ordersapi

  Sample SAM Template for ordersapi

Globals:
  Function:
    Runtime: java11
    MemorySize: 512
    Timeout: 30
    Environment:
      Variables:
        ORDERS_TABLE: !Ref OrdersTable

Resources:
  OrdersTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: Number
  CreateOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ordersapi
      Handler: com.jtk.aws.lambda.api.CreateOrderLambda::createOrder
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
      Architectures:
        - x86_64
      Events:
        OrderEvents:
          Type: Api
          Properties:
            Path: /orders
            Method: POST
  ReadOrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ordersapi
      Handler: com.jtk.aws.lambda.api.ReadOrdersLambda::getOrders
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
      Architectures:
        - x86_64
      Events:
        OrderEvents:
          Type: Api
          Properties:
            Path: /orders
            Method: GET
Outputs:
  CreateOrderAPI:
    Description: "API Gateway endpoint URL for create orders function"
    Value: !Sub " https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/orders"
  CreateOrderFunction:
    Description: "Create Order Lambda Function ARN"
    Value: !GetAtt CreateOrderFunction.Arn
  CreateOrderFunctionIamRole:
    Description: "Create Order Lambda Function Role ARN"
    Value: !GetAtt CreateOrderFunctionRole.Arn